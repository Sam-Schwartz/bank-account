<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the Epicodus Credit Union!</h1>
      </div>
      <div class="row">
        <div class="col-5 jumbotron">
          <form id="create_account" class="" action="index.html" method="post">
            <h3>Register a new account:</h3>
            <div class="row">
              <div class="col-3">
                <label for="name">Name:</label>
              </div>
              <div class="col-9">
              <input id="name" type="text" name="" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <label for="initial_deposit">Initial Deposit:</label>
              </div>
              <div class="col-9">
                <input id="initial_deposit" type="text" name="" value="">
              </div>
            </div>
            <div class="">
              <button type="submit" name="button">Create Account</button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
        <div class="col-5 jumbotron">
          <form id="update_balance" class="" action="index.html" method="post">
            <h3>Deposit and withdraw funds:</h3>
            <div class="row">
              <div class="col-5">
                <label for="deposit_amount">Deposit Amount:</label>
              </div>
              <div class="col-3">
              <input id="deposit_amount" type="text" name="" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-5">
                <label for="withdrawal_amount">Withdrawal Amount:</label>
              </div>
              <div class="col-3">
                <input id="withdrawal_amount" type="text" name="" value="">
              </div>
            </div>
            <div class="">
              <button type="submit" name="button">Update Balance</button>
            </div>
          </form>
        </div>
      </div>
      <div id="info" class="row jumbotron">
        <!-- <div class="col-4"></div>
        <div class="col-4">
          <h3>Name:</h3>
          <h3>Current Balance:</h3>
        </div>
        <div class="col-4"></div> -->
      </div>
    </div>
  </body>
</html>
